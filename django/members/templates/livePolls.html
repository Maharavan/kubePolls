<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KubePolls - Vote Now</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/livePoll.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="poll-container">
        <h3><i class="fas fa-vote-yea"></i> KubePolls</h3>
        <form method="POST" action="{% url 'live-polls' %}">
            {% csrf_token %}
            
            <div class="question">
                <p>{{ question_text }}</p>
            </div>

            {% if choices %}
                <div class="choices">
                    {% for choice in choices %}
                        <label class="choice-option">
                            <input type="radio" name="select_choice" value="{{ choice.id }}">
                            {{ choice.choice }}
                        </label>
                    {% endfor %}
                </div>

                <button type="submit" class="submit-btn">Submit Vote</button>
            {% else %}
                <p class="error-msg">Unable to retrieve data.</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
