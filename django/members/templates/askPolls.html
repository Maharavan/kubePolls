<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KubePolls</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script>
      function addChoice() {
        const choiceGroup = document.getElementById('choices-container');
        const choiceCount = choiceGroup.querySelectorAll('.choice-container').length;
        if (choiceCount < 5) {
          const newChoice = document.createElement('div');
          newChoice.classList.add('choice-container', 'fade-in');
          newChoice.innerHTML = `
            <input type="text" name="choice${choiceCount + 1}" placeholder="Choice ${choiceCount + 1}" required />
            <button type="button" class="remove-btn" onclick="removeChoice(this)">
              <i class="fas fa-trash-alt"></i>
            </button>
          `;
          choiceGroup.appendChild(newChoice);
        }
      }

      function removeChoice(button) {
        const container = button.parentElement;
        container.classList.add('fade-out');
        setTimeout(() => container.remove(), 300);
      }
    </script>
  </head>

  <body>
    <h1>KubePolls</h1>
    <p>Create your poll below</p>

    <form action="{% url 'poll-list' %}" method="POST" class="form-container">
      {% csrf_token %}
      <div>
        <label for="set_question">Set Question:</label>
        <input id="set_question" type="text" name="name_field" placeholder="Enter your question..." required />
      </div>

      <div class="choice-group" id="choices-container">
        <label>Choices:</label>
        <div class="choice-container">
          <input type="text" name="choice1" placeholder="Choice 1" required />
        </div>
        <div class="choice-container">
          <input type="text" name="choice2" placeholder="Choice 2" required />
        </div>
      </div>

      <button type="button" class="add-choice-btn" onclick="addChoice()" title="Add another choice">
        <i class="fas fa-plus-circle"></i> Add Choice
      </button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
